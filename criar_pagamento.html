<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top" style="background-color: #4a0e87;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Hotel Transilvania</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="controleReservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="proximosEventos.html">Próximos eventos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Cardapio.html">Cardápio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Cadastro.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="CrudHospede.html">Hospedes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="crudPagamento.html">Pagamentos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 w-75">
        <h2>Cadastro de Pagamento</h2>
        <form class="mt-5" id="pagamentoForm" action="#" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <label for="cod_pagamento">Código do Pagamento:</label>
                    <input type="text" id="cod_pagamento" name="cod_pagamento" required class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="data_pagamento">Data de Pagamento:</label>
                    <input type="date" id="data_pagamento" name="data_pagamento" required class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="metodo_pagamento">Método de Pagamento:</label>
                    <input type="text" id="metodo_pagamento" name="metodo_pagamento" required class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" step="0.01" required class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="nota_fiscal">Nota Fiscal:</label>
                    <input type="file" id="nota_fiscal" name="nota_fiscal" accept="application/pdf,image/*" required class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-secondary w-100" type="button" onclick="window.location.href='PaginaSecretaria.html'">Voltar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="criar_pagamento.js"></script>
</body>
</html>
