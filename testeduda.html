<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md" style="background-color: #4a0e87;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Hotel Transilvania</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="controleReservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="eventos.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cardapio.html">Cardápio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Cardápio Completo</h2>
        <button type="button" id="verCardapio" class="btn btn-primary mb-4">Ver Cardápio</button>

        <!-- Tabela de cardápio -->
        <div id="tabelaCardapio" style="display: none;">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Período</th>
                        <th>Prato</th>
                        <th>Preço</th>
                        <th>Ingredientes</th>
                        <th>Fornecedor</th>
                    </tr>
                </thead>
                <tbody id="tabelaCardapioBody">
                    <!-- Os dados do cardápio serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center bg-dark text-white mt-5">
        <p class="pt-3 mb-0">2024 <i class="bi bi-c-circle"></i> Desenvolvido por Lucas Flores, Maria Eduarda e Matheus Humberto | Projeto fictício
            sem fins comerciais.</p>
    </footer>

    <script>
        document.getElementById("verCardapio").addEventListener("click", async () => {
            try {
                // Fazer uma chamada para a API que retorna a visão do cardápio completo
                const response = await fetch("API_ENDPOINT_AQUI"); // Substitua pela URL da sua API
                const cardapio = await response.json();

                // Seleciona o corpo da tabela
                const tabelaCardapioBody = document.getElementById("tabelaCardapioBody");
                tabelaCardapioBody.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

                // Popula a tabela com os dados
                cardapio.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.data}</td>
                        <td>${item.periodo_refeicao}</td>
                        <td>${item.prato}</td>
                        <td>R$ ${item.preco.toFixed(2)}</td>
                        <td>${item.ingrediente}</td>
                        <td>${item.fornecedor}</td>
                    `;
                    tabelaCardapioBody.appendChild(row);
                });

                // Exibe a tabela
                document.getElementById("tabelaCardapio").style.display = "block";
            } catch (error) {
                console.error("Erro ao carregar o cardápio:", error);
            }
        });
    </script>
</body>

</html>
