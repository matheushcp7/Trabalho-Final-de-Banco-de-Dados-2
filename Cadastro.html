    <div class="container mt-5 w-75">
        <h2>Cadastro de Hóspede</h2>
        <form class="mt-5" id="hospedeForm" action="#" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" class="form-control">
                </div>
                <div class="col-md-8">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="especie">Espécie:</label>
                    <input type="text" id="especie" name="especie" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="estagio_de_vida">Estágio de vida atual:</label>
                    <select id="estagio_de_vida" name="estagio_de_vida" required class="form-control">
                        <option value="" disabled selected>Selecione seu estado</option>
                        <option value="vivo">Vivo</option>
                        <option value="morto">Morto</option>
                        <option value="mortoVivo">Morto-Vivo</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="cadastroButton btn btn-primary w-100" type="submit">Cadastrar</button>
                </div>
                <div class="col-md-6">
                    <button class="cadastroButton btn btn-secondary w-100" type="button"
                        onclick="window.location.href='PaginaSecretaria.html'">Voltar</button>
                </div>
            </div>
        </form>
    </div>
