<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hóspede</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Hospede</h2>
        <form id="hospedeForm" action="#" method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie"><br>
    
            <label for="estagio_de_vida">Estágio de vida atual:</label>
            <select id="estagio_de_vida" name="estagio_de_vida" required>
                <option value="" disabled selected>Selecione seu estado</option>
                <option value="vivo">Vivo</option>
                <option value="morto">Morto</option>
                <option value="mortoVivo">Morto-Vivo</option>
            </select>
    
            <button class="cadastroButton" type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="Cadastro.js"></script>
</body>
</html>
