<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md" style="background-color: #4a0e87;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="PaginaSecretaria.html">Hotel Transilvania</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="controleReservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Próximos eventos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Cadastro.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="CrudHospede.html">Hóspedes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="position-relative"
        style="background-image: url('Hotel.jpg'); background-size: cover; background-position: center; height: 100vh; background-attachment: fixed;">
        <div class="position-absolute top-0 start-0 w-100 h-100 bg-white opacity-25"></div>
        <div class="container position-relative text-white z-index-2 pt-5">
            <h1>Quartos Disponíveis</h1>

            <form id="form-pesquisa" class="mb-4">
                <label for="data-entrada">Data de Entrada:</label>
                <input type="date" id="data-entrada" name="data-entrada" required>
                <label for="data-saida">Data de Saída:</label>
                <input type="date" id="data-saida" name="data-saida" required>
                <button type="button" onclick="buscarQuartosDisponiveis()">Buscar</button>
            </form>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Nº Quarto</th>
                        <th>Andar</th>
                        <th>Tema do Quarto</th>
                        <th>Valor da Diária</th>
                        <th>Status de Limpeza</th>
                    </tr>
                </thead>
                <tbody id="lista-quartos">
                    <!-- Quartos disponíveis serão inseridos aqui -->
                </tbody>
            </table>

            <footer class="text-center bg-dark text-white mt-5">
                <p class="pt-3 mb-0">2024 &copy; Desenvolvido por Lucas Flores, Maria Eduarda e Matheus Humberto |
                    Projeto fictício.</p>
            </footer>
        </div>
    </div>

    <script>
        async function buscarQuartosDisponiveis() {
            const data_entrada = document.getElementById('data-entrada').value;
            const data_saida = document.getElementById('data-saida').value;
    
            if (!data_entrada || !data_saida) {
                alert("Por favor, preencha ambas as datas.");
                return;
            }
    
            try {
                console.log("Enviando requisição para /quartos_disponiveis com as datas:", data_entrada, data_saida);
    
                const response = await fetch('http://localhost:3000/quartos_disponiveis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data_entrada,data_saida })
                });
    
                console.log("Resposta recebida, status:", response.status);
                if (!response.ok) {
                    alert("Erro ao buscar quartos. Verifique as datas e tente novamente.Datas: "+data_entrada+" e "+data_saida);
                    return;
                }
    
                const quartos = await response.json();
                console.log("Dados recebidos do servidor:", quartos);
    
                const listaQuartos = document.getElementById('lista-quartos');
                listaQuartos.innerHTML = ''; // Limpa a tabela antes de popular
    
                if (quartos.length === 0) {
                    listaQuartos.innerHTML = '<tr><td colspan="5">Nenhum quarto disponível para o período selecionado.</td></tr>';
                } else {
                    quartos.forEach(quarto => {
                        const statusLimpeza = quarto.status_limpeza ? "Limpo" : "Aguardando Limpeza";
                        listaQuartos.innerHTML += `
                            <tr>
                                <td>${quarto.n_quarto}</td>
                                <td>${quarto.andar}</td>
                                <td>${quarto.tema_quarto}</td>
                                <td>R$ ${quarto.val_diaria}</td>
                                <td>${statusLimpeza}</td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Erro ao buscar quartos disponíveis:', error);
                alert("Erro ao buscar quartos. Tente novamente mais tarde." + error);
            }
        }
    </script>
    
</body>

</html>
